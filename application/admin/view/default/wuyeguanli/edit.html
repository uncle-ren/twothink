{extend name="public/base" /}

{block name="body"}
    <div class="main-title">
        <h2>修改报修</h2>
    </div>
    <form action="{:url('saveedit')}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">姓名<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$data.name}">
                <input type="hidden" name="id"  value="{$data.id}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">电话<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="tel" value="{$data.tel}">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">地址<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="address" value="{$data.address}">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">标题(请简述报修问题)<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$data.title}">
            </div>
        </div>

        <div class="form-item">
            <label class="item-label">内容(请详细说明报修问题)<span class="check-tips"></span></label>
            <div class="controls">
                <textarea name="question" id="" cols="30" rows="10" >{$data.question}</textarea>
            </div>
        </div>
        
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
{/block}

{block name="script"}
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:url('User/index')}');
    </script>
{/block}
